<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <header>   
        <div class="container-expand-lg">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="logo img-fluid rounded" src="/assets/img/Kninos.png" alt="Kninos">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ultimas Noticias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/pages/log.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3 m-3">
                    <nav class="navbar navbar-expand-lg navbar-light bg-white my-5">
                        <div class="container">
                            <div class="navbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Adminitrador</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/pages/interfazes/ejemplares.html">Ejemplares</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <nav class="navbar navbar-light bg-white my-5">
                        <div class="container">
                            <div class="navbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/pages/interfazes/criadores.html">Criadores</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/pages/interfazes/ejemplares.html">Ejemplares</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Cruces</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Arbol Genealogico</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-3 m-3">
                    <form action="#">
                        <div class="py-5">
                            <label for="ejemplar" class="form-label">Foto Ejemplar</label>
                            <input class="form-select" type="file" name="ejemplar" value="image/png, image/jpeg">
                        </div>
                    </form>
                </div>
                <div class="col-4 m-3">
                    <h3 class="text-center fw-bold py-5">Criadores</h3>
                    <form action="#">
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre">
                        </div>
                        <div class="mb-4">
                            <label for="pedigree" class="form-label">Pedigree</label>
                            <input type="text" class="form-control" name="pedigree">
                        </div>
                        <div class="mb-4">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" name="edad">
                        </div>
                        <div class="mb-4">
                            <select class="form-select form-select-sm" aria-label="raza">
                                <option selected>Raza</option>
                                <option value="1">Husky</option>
                                <option value="2">Golden Retriever</option>
                                <option value="3">Collie</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <input class="form-control me-2" type="search" placeholder="Criador" aria-label="Search">
                        </div>
                        <div class="mb-4">
                            <label for="nom_criador" class="form-label">Nombre del Criador (En Caso de Ser Otro Criador)</label>
                            <input type="text" class="form-control" name="nom_criador">
                        </div>
                        <div class="mb-4">
                            <select class="form-select form-select-sm" aria-label="raza">
                                <option selected>Variedad</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <select class="form-select form-select-sm" aria-label="raza">
                                <option selected>Color</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" placeholder="Descripcion" id="descripcion"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="text-end">
                <form action="#">
                    <input class="m-lg-2" type="button" value="buscar ejemplar">
                    <input class="m-lg-2" type="button" value="agergar ejemplar">
                    <input class="m-lg-2" type="button" value="modificar ejemplar">
                    <input class="m-lg-2" type="button" value="borrar ejemplar">
                </form>
            </div>
        </div>
    </main>
    <script src="/assets/libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
