    <main>
        <div class="container-fluid align-content-center my-4">
            <div class="row">
                <div class="col-3 me-3 ms-3">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
                        <div class="container">

                                <ul class="navbar-nav">

                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-dark my-5">
                        <div class="container">
                            <div class="navbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">

                </div>
                <div class="col me-3 ms-3">
                    <div class="row">
                        <div class="col-7 me-3 ms-3 bg-dark text-white-50">
                            <h3 class="text-center fw-bold py-5 bg-dark text-white">Ejemplares</h3>
                            <form action="#">
                                <div class="mb-4">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre">
                                </div>
                                <div class="mb-4">
                                    <label for="pedigree" class="form-label">Pedigree</label>
                                    <input type="text" class="form-control" name="pedigree">
                                </div>
                                <div class="mb-4">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" name="edad">
                                </div>
                                <div class="mb-4">
                                    <select class="form-select form-select-sm" aria-label="raza">
                                        <option selected>Raza</option>
                                        <option value="1">Husky</option>
                                        <option value="2">Golden Retriever</option>
                                        <option value="3">Collie</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <input class="form-control me-2" type="search" placeholder="Criador" aria-label="Search">
                                </div>
                                <div class="mb-4">
                                    <label for="nom_criador" class="form-label">Nombre del Criador (En Caso de Ser Otro Criador)</label>
                                    <input type="text" class="form-control" name="nom_criador">
                                </div>
                                <div class="mb-4">
                                    <select class="form-select form-select-sm" aria-label="raza">
                                        <option selected>Variedad</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <select class="form-select form-select-sm" aria-label="raza">
                                        <option selected>Color</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="descripcion" class="form-label">Descripcion</label>
                                    <textarea class="form-control" placeholder="Descripcion" id="descripcion"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="col me-3 ms-3 bg-dark text-white-50">
                            <form action="#">
                                <h3 class="text-center fw-bold py-5 text-white">Imagenes</h3>
                                <div class="">
                                    <label for="ejemplar" class="form-label">Foto Ejemplar</label>
                                    <input class="form-select" type="file" name="ejemplar" value="image/png, image/jpeg">
                                </div>
                            </form>
                        </div>
                        <div class="container-fluid align-content-end mt-4">
                            <div class="text-end">
                                <form action="#">
                                    <input class="btn btn-secondary m-2" type="button" value="Buscar Ejemplar">
                                    <input class="btn btn-success m-2" type="button" value="Agergar Ejemplar">
                                    <input class="btn btn-primary m-2" type="button" value="Modificar Ejemplar">
                                    <input class="btn btn-danger ms-2 me-0" type="button" value="Borrar Ejemplar">
                                </form>
                            </div>
                            <table class="table table-dark table-striped text-center mt-4">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Datos del ejemplar</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
