                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                                </ul>
                            </div>

                        <div class="col-7 me-3 ms-3 bg-dark text-white-50">
                            <h3 class="text-center fw-bold py-5 text-white">Criadores</h3>
                            <form action="#">
                                <div class="mb-4">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre">
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email de Contacto</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="mb-4">
                                    <label for="direccion" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" name="direccion">
                                </div>
                            </form>
                            <h3 class="text-center fw-bold py-5 text-white">informacion Adicional</h3>
                            <form action="#">
                                <div class="mb-4">
                                    <label for="facebook" class="form-label">Facebook</label>
                                    <input type="url" class="form-control" name="facebook">
                                </div>
                                <div class="mb-4">
                                    <label for="twitter" class="form-label">Twitter</label>
                                    <input type="url" class="form-control" name="twitter">
                                </div>
                                <div class="mb-4">
                                    <label for="youtube" class="form-label">Youtube</label>
                                    <input type="url" class="form-control" name="youtube">
                                </div>
                            </form>

                                <div class="pb-5">
                                    <label for="logotipo" class="form-label">Logotipo</label>
                                    <input class="form-select" type="file" name="logotipo" value="image/png, image/jpeg">
                                </div>
                                <div class="py-5">
                                    <label for="fotografia" class="form-label">Fotografia</label>
                                    <input class="form-select" type="file" name="fotografia" value="image/png, image/jpeg">
                                </div>
                            </form>
                        </div>
                        <div class="container-fluid align-content-end mt-4">
                            <div class="text-end">
                                <form action="#">
                                    <input class="btn btn-secondary m-2" type="button" value="Buscar Criador">
                                    <input class="btn btn-success m-2" type="button" value="Agergar Criador">
                                    <input class="btn btn-primary m-2" type="button" value="Modificar Criador">
                                    <input class="btn btn-danger ms-2 me-0" type="button" value="Borrar Criador">
                                </form>
                            </div>

                                <tr>
                                    <th>#</th>
                                    <th>Criador</th>
                                    <th>Foto</th>

                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>

                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
